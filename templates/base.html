<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SwiftRover Dashboard{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 150 150'%3E%3Crect fill='%230a7dd9' width='150' height='150' rx='20'/%3E%3Ccircle cx='75' cy='50' r='25' fill='%231e88e5'/%3E%3Crect x='60' y='65' width='30' height='35' fill='%231e88e5' rx='5'/%3E%3Ccircle cx='45' cy='110' r='20' fill='%2342a5f5'/%3E%3Ccircle cx='105' cy='110' r='20' fill='%2342a5f5'/%3E%3Crect x='40' y='140' width='70' height='5' fill='%2342a5f5' rx='2.5'/%3E%3C/svg%3E" alt="SwiftRover Logo"/>
          <h1>SwiftRover</h1>
        </div>
        <ul class="nav-menu">
          <li><a href="{{ url_for('home') }}" class="nav-link">Dashboard</a></li>
          <li><a href="{{ url_for('sensor_data') }}" class="nav-link">Sensors</a></li>
          <li><a href="{{ url_for('control_car') }}" class="nav-link">Control</a></li>
          <li><a href="{{ url_for('line_tracking') }}" class="nav-link">Line Track</a></li>
          <li><a href="{{ url_for('obstacle_avoidance') }}" class="nav-link">Obstacles</a></li>
          <li><a href="{{ url_for('about') }}" class="nav-link">About</a></li>
        </ul>
      </div>
    </nav>

    <main class="main-content">{% block content %}{% endblock %}</main>

    <footer class="footer">
      <p>SwiftRover IoT Robot • Champlain College Saint-Lambert • 2025</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
